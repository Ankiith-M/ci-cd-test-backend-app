version: 0.0
os: linux
files:
  - source: scripts
    destination: /home/ubuntu/trailcicd
    
hooks:
  AfterInstall:
    - location: /home/ubuntu/trailcicd/set_permission.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: /home/ubuntu/trailcicd/deploy.sh
      timeout: 300
      runas: root
